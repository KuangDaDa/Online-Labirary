{% extends 'base.html' %}
{% load bootstrap4 %}

{% block head %}
<div class="container mb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color:white !important;">
          <li class="breadcrumb-item active" aria-current="page"> <a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item">Results</li>
        </ol>
    </nav>
</div>
{% endblock %}


{% block content %}

<div class="row mb-4">
    {% for book in books %}
    <div class="col-4">
        <div class="card" style="width: 16rem;">
            <img class="card-img-top" src="{{ MEDIA_URL}}{{ book.book_cover }}" alt="Card image cap">
            <div class="card-body">
              <p class="card-text"><a href="{% url 'book' book.id %}" style="text-decoration: none">{{ book.name }}</a></p>
            </div>
        </div>
    </div>
    {% if forloop.counter|divisibleby:3 %}
    </div>
    <hr>
    <div class="row">
    {% endif %}

    {% empty %}
    <p> No results found.</p>
{% endfor %}


{% endblock %}
